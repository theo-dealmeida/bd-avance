<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
</head>
<body>
<div>
    <h1>Microservice Client eCommerce</h1>
    <p th:text="${product.name}"></p>
    <img style="width:400px" th:src="${product.illustration}"/>
    <form method="post">
        <button type="submit" th:value="|/cart/${product.id}|">
            Add to cart
        </button>
    </form>
    <a th:href="@{|/|}">
        <p th:text="Return"></p>
    </a>
</div>
</body>
</html>
